<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1376px;
            height: 778px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/outputpolygon_1.js"></script>
        <script src="data/cleanedjalan_2.js"></script>
        <script src="data/Halte_fixHalte_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-7.3125027610483135,112.72783429503589],[-7.246139119472008,112.84495656393274]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('http://a.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_outputpolygon_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Luas Area</th>\
                        <td>' + (feature.properties['LUAS HA'] !== null ? autolinker.link(feature.properties['LUAS HA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Radius dari Halte</th>\
                        <td>' + (feature.properties['Radius'] !== null ? autolinker.link(feature.properties['Radius'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_outputpolygon_1_0(feature) {
            switch(String(feature.properties['Radius'])) {
                case '400.0':
                    return {
                pane: 'pane_outputpolygon_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(43,131,186,1.0)',
                interactive: true,
            }
                    break;
                case '800.0':
                    return {
                pane: 'pane_outputpolygon_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,191,1.0)',
                interactive: true,
            }
                    break;
                case '1200.0':
                    return {
                pane: 'pane_outputpolygon_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,25,28,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_outputpolygon_1');
        map.getPane('pane_outputpolygon_1').style.zIndex = 401;
        map.getPane('pane_outputpolygon_1').style['mix-blend-mode'] = 'normal';
        var layer_outputpolygon_1 = new L.geoJson(json_outputpolygon_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_outputpolygon_1',
            layerName: 'layer_outputpolygon_1',
            pane: 'pane_outputpolygon_1',
            onEachFeature: pop_outputpolygon_1,
            style: style_outputpolygon_1_0,
        });
        bounds_group.addLayer(layer_outputpolygon_1);
        map.addLayer(layer_outputpolygon_1);
        function pop_cleanedjalan_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['cat'] !== null ? autolinker.link(feature.properties['cat'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['osm_id'] !== null ? autolinker.link(feature.properties['osm_id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['bridge'] !== null ? autolinker.link(feature.properties['bridge'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['tunnel'] !== null ? autolinker.link(feature.properties['tunnel'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['width'] !== null ? autolinker.link(feature.properties['width'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['highway'] !== null ? autolinker.link(feature.properties['highway'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['surface'] !== null ? autolinker.link(feature.properties['surface'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['railway'] !== null ? autolinker.link(feature.properties['railway'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['layer'] !== null ? autolinker.link(feature.properties['layer'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['oneway'] !== null ? autolinker.link(feature.properties['oneway'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['smoothness'] !== null ? autolinker.link(feature.properties['smoothness'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_cleanedjalan_2_0() {
            return {
                pane: 'pane_cleanedjalan_2',
                opacity: 1,
                color: 'rgba(213,180,60,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_cleanedjalan_2');
        map.getPane('pane_cleanedjalan_2').style.zIndex = 402;
        map.getPane('pane_cleanedjalan_2').style['mix-blend-mode'] = 'normal';
        var layer_cleanedjalan_2 = new L.geoJson(json_cleanedjalan_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_cleanedjalan_2',
            layerName: 'layer_cleanedjalan_2',
            pane: 'pane_cleanedjalan_2',
            onEachFeature: pop_cleanedjalan_2,
            style: style_cleanedjalan_2_0,
        });
        bounds_group.addLayer(layer_cleanedjalan_2);
        map.addLayer(layer_cleanedjalan_2);
        function pop_Halte_fixHalte_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Koridor</th>\
                        <td>' + (feature.properties['Deskripsi Halte_Koridor'] !== null ? autolinker.link(feature.properties['Deskripsi Halte_Koridor'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Jenis</th>\
                        <td>' + (feature.properties['Deskripsi Halte_Jenis'] !== null ? autolinker.link(feature.properties['Deskripsi Halte_Jenis'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Layanan</th>\
                        <td>' + (feature.properties['Deskripsi Halte_Layanan'] !== null ? autolinker.link(feature.properties['Deskripsi Halte_Layanan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Provider</th>\
                        <td>' + (feature.properties['Deskripsi Halte_Provider'] !== null ? autolinker.link(feature.properties['Deskripsi Halte_Provider'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Halte_fixHalte_3_0() {
            return {
                pane: 'pane_Halte_fixHalte_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,0,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Halte_fixHalte_3');
        map.getPane('pane_Halte_fixHalte_3').style.zIndex = 403;
        map.getPane('pane_Halte_fixHalte_3').style['mix-blend-mode'] = 'normal';
        var layer_Halte_fixHalte_3 = new L.geoJson(json_Halte_fixHalte_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Halte_fixHalte_3',
            layerName: 'layer_Halte_fixHalte_3',
            pane: 'pane_Halte_fixHalte_3',
            onEachFeature: pop_Halte_fixHalte_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Halte_fixHalte_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_Halte_fixHalte_3);
        map.addLayer(layer_Halte_fixHalte_3);
        setBounds();
        </script>
    </body>
</html>
